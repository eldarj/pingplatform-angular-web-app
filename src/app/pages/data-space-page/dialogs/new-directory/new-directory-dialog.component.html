<h1 mat-dialog-title>New directory</h1>
<div mat-dialog-content>
  <p>Directory name</p>
  <mat-form-field class="w-100">
    <input matInput [(ngModel)]="directoryName">
  </mat-form-field>
</div>
<div mat-dialog-actions class="flex justify-content-right">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button [mat-dialog-close]="directoryName" color="primary">Save</button>
</div>

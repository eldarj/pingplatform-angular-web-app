<div class="mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoading">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>

  <div class="example-table-container">
    <mat-form-field>
      <input matInput (keyup)="searchFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- private Column -->
      <ng-container matColumnDef="private">
        <th mat-header-cell *matHeaderCellDef> Visibility </th>
        <td mat-cell *matCellDef="let element"> {{element.private ? 'Private' : 'Public'}} </td>
      </ng-container>

      <!-- creationTime Column -->
      <ng-container matColumnDef="creationTime">
        <th mat-header-cell *matHeaderCellDef> creationTime </th>
        <td mat-cell *matCellDef="let element"> {{element.creationTime}} </td>
      </ng-container>

      <!-- lastModifiedTime Column -->
      <ng-container matColumnDef="lastModifiedTime">
        <th mat-header-cell *matHeaderCellDef> lastModifiedTime </th>
        <td mat-cell *matCellDef="let element"> {{element.lastModifiedTime}} </td>
      </ng-container>

      <!-- mimeType Column -->
      <ng-container matColumnDef="mimeType">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{getFileType(element.name)}} </td>
      </ng-container>

      <!-- ownerName Column -->
      <ng-container matColumnDef="ownerName">
        <th mat-header-cell *matHeaderCellDef> ownerName </th>
        <td mat-cell *matCellDef="let element"> {{element.ownerName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>

<div class="form-group" [formGroup]="formGroup">

  <mat-form-field appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input matInput [formControlName]="controlName" [placeholder]="placeholder" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredData" [value]="option">
        <span>{{option}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <div class="form-field-errors" [class.visible]="errors && formGroup.get(controlName).touched">
    <mat-error [class.visible]="errors?.required">{{label}} is required</mat-error>
    <mat-error [class.visible]="errors?.unexistingValue">
      {{label}} invalid. Please select an option from the dropdown
    </mat-error>
  </div>

</div>
